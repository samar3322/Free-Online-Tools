    :root {
      --primary-color: #e60000; /* Red */
      --secondary-color: #fff8dc; /* Light Yellow */
      --accent-color: #ffd700;
      --text-dark: #333;
      --text-light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .contact-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-item i {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .contact-item span {
      font-size: 1.1rem;
    }

    .ad-space {
      text-align: center;
      margin: 2rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 1.5rem;
      }

      .contact-item {
        flex-direction: row;
      }
    }
  </style>
</head>
