<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to JPG Converter | Free Online Tool</title>
  <meta name="description" content="Convert PDF files to high-quality JPG images instantly. Free online tool with compression and optimization options.">
  <meta name="keywords" content="pdf to jpg, pdf converter, image converter, free online tools">
  
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff9c4;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #c0392b;
      text-align: center;
      margin-bottom: 10px;
    }
    .upload-section {
      text-align: center;
      margin: 30px 0;
    }
    .upload-area {
      border: 2px dashed #e74c3c;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      background: #fff9c4;
    }
    .upload-area:hover {
      background: #ffeeba;
    }
    .upload-area i {
      font-size: 3rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }
    #fileInput {
      display: none;
    }
    .btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .image-card {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      background: #fafafa;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .image-card img {
      width: 100%;
    }
    .download-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to JPG Converter</h1>
    <p style="text-align: center;">Convert your PDF to high-quality JPG images in seconds. Free, fast & secure!</p>

    <div class="upload-section">
      <label class="upload-area" id="uploadLabel">
        <i class="fas fa-cloud-upload-alt"></i>
        <div>Click or Drag & Drop PDF File</div>
        <input type="file" id="fileInput" accept="application/pdf" />
      </label>
      <button class="btn" id="convertBtn" disabled>Convert to JPG</button>
    </div>

    <div id="output" class="gallery"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const convertBtn = document.getElementById("convertBtn");
    const outputDiv = document.getElementById("output");
    let pdfFile = null;

    document.getElementById("uploadLabel").addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length && fileInput.files[0].type === "application/pdf") {
        pdfFile = fileInput.files[0];
        convertBtn.disabled = false;
      } else {
        alert("Please select a valid PDF file.");
        convertBtn.disabled = true;
      }
    });

    convertBtn.addEventListener("click", async () => {
      if (!pdfFile) return;

      outputDiv.innerHTML = "";
      convertBtn.disabled = true;

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 }); // Adjust scale as needed
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const imgData = canvas.toDataURL("image/jpeg", 1.0);
          const img = document.createElement("img");
          img.src = imgData;

          const card = document.createElement("div");
          card.className = "image-card";
          card.appendChild(img);

          const btn = document.createElement("button");
          btn.className = "download-btn";
          btn.textContent = `Download Page ${i}`;
          btn.onclick = () => {
            const a = document.createElement("a");
            a.href = imgData;
            a.download = `${pdfFile.name.replace(".pdf", "")}_page_${i}.jpg`;
            a.click();
          };

          card.appendChild(btn);
          outputDiv.appendChild(card);
        }

        convertBtn.disabled = false;
      };
      fileReader.readAsArrayBuffer(pdfFile);
    });
  </script>
</body>
</html>
