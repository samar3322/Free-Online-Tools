<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate QR codes for individuals or companies with customizable fields. Download as PNG.">
    <meta name="keywords" content="QR code, generator, Canvas API, download PNG, responsive, AdMob, monetization">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #FFECB3;
            --text-color: #333;
            --spacing: 1rem;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: var(--secondary-color); color: var(--text-color); padding: var(--spacing); }
        header, .ad-slot, footer { margin-bottom: var(--spacing); text-align: center; }
        header h1 { color: var(--primary-color); font-size: 2rem; margin-bottom: var(--spacing); }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: var(--spacing); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: var(--spacing); display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input, .form-group select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .toggle-buttons { display: flex; gap: var(--spacing); margin-bottom: var(--spacing); }
        .toggle-buttons button { flex: 1; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .toggle-buttons button.active { background: var(--primary-color); color: #fff; }
        button#generate, button#download { background: var(--primary-color); color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        #canvas-container { text-align: center; margin: var(--spacing) 0; }
        @media (max-width: 600px) {
            .toggle-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
    </header>
    <!-- Top Ad Slot -->
    <div class="ad-slot">
        <!-- AdMob: Replace data-ad-client and data-ad-slot with your IDs -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXX"
             data-ad-slot="YYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="container">
        <div class="toggle-buttons">
            <button id="individualBtn" class="active">Individual</button>
            <button id="companyBtn">Company/Firm</button>
        </div>
        <form id="qrForm">
            <div id="individualFields">
                <!-- Individual fields -->
                <div class="form-group"><label>Name</label><input type="text" id="name"></div>
                <div class="form-group"><label>Date of Birth</label><input type="date" id="dob"></div>
                <div class="form-group"><label>Birth Place</label><input type="text" id="birthPlace"></div>
                <div class="form-group"><label>Father Name</label><input type="text" id="fatherName"></div>
                <div class="form-group"><label>Mother Name</label><input type="text" id="motherName"></div>
                <div class="form-group"><label>Aadhar Card Number</label><input type="text" id="aadhar"></div>
                <div class="form-group"><label>Passport Number</label><input type="text" id="passport"></div>
                <div class="form-group"><label>Driving Licence Number</label><input type="text" id="drivingLicence"></div>
                <div class="form-group"><label>Ration Card Number</label><input type="text" id="rationCard"></div>
                <div class="form-group"><label>Educational Qualification</label><input type="text" id="education"></div>
                <div class="form-group">
                    <label>Profession</label>
                    <select id="profession">
                        <option>Govt. Job</option>
                        <option>Pvt. Job</option>
                        <option>Owned Business</option>
                        <option>Self Employed Professional</option>
                    </select>
                </div>
                <div class="form-group"><label>Professional Licence Number (if any)</label><input type="text" id="professionalLicence"></div>
                <div class="form-group"><label>Permanent Address</label><input type="text" id="permanentAddress"></div>
                <div class="form-group"><label>Contact/Mobile Number</label><input type="tel" id="mobile"></div>
            </div>
            <div id="companyFields" style="display:none;">
                <!-- Company fields -->
                <div class="form-group"><label>Name</label><input type="text" id="companyName"></div>
                <div class="form-group"><label>Date of Commencement</label><input type="date" id="commencementDate"></div>
                <div class="form-group"><label>Owner Name</label><input type="text" id="ownerName"></div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="companyType">
                        <option>Public Limited</option>
                        <option>Private Limited</option>
                        <option>Individual Firm</option>
                    </select>
                </div>
                <div class="form-group"><label>Registration Number</label><input type="text" id="registrationNumber"></div>
                <div class="form-group">
                    <label>Type of Business</label>
                    <select id="businessType">
                        <option>Manufacturing</option>
                        <option>Services</option>
                    </select>
                </div>
                <div class="form-group"><label>Products</label><input type="text" id="products"></div>
                <div class="form-group"><label>Permanent Address</label><input type="text" id="companyAddress"></div>
                <div class="form-group"><label>Contact/Mobile</label><input type="tel" id="companyMobile"></div>
                <div class="form-group"><label>Website/Email/URL</label><input type="url" id="companyURL"></div>
            </div>
            <div style="text-align:center; margin-top: var(--spacing);">
                <button type="button" id="generate">Generate QR Code</button>
            </div>
        </form>
        <div id="canvas-container"><canvas id="qrCanvas"></canvas></div>
        <div style="text-align:center; margin-top: var(--spacing);">
            <button id="download" style="display:none;">Download as PNG</button>
        </div>
    </div>

    <!-- Bottom Ad Slot -->
    <div class="ad-slot">
        <!-- AdMob: Replace data-ad-client and data-ad-slot with your IDs -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXX"
             data-ad-slot="ZZZZZZZZZ"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const individualBtn = document.getElementById('individualBtn');
        const companyBtn = document.getElementById('companyBtn');
        const individualFields = document.getElementById('individualFields');
        const companyFields = document.getElementById('companyFields');
        individualBtn.addEventListener('click', () => {
            individualBtn.classList.add('active');
            companyBtn.classList.remove('active');
            individualFields.style.display = '';
            companyFields.style.display = 'none';
        });
        companyBtn.addEventListener('click', () => {
            companyBtn.classList.add('active');
            individualBtn.classList.remove('active');
            companyFields.style.display = '';
            individualFields.style.display = 'none';
        });

        document.getElementById('generate').addEventListener('click', () => {
            const isIndividual = individualFields.style.display !== 'none';
            let data = {};
            if (isIndividual) {
                ['name','dob','birthPlace','fatherName','motherName','aadhar','passport','drivingLicence','rationCard','education','profession','professionalLicence','permanentAddress','mobile']
                    .forEach(id => data[id] = document.getElementById(id).value.trim());
            } else {
                ['companyName','commencementDate','ownerName','companyType','registrationNumber','businessType','products','companyAddress','companyMobile','companyURL']
                    .forEach(id => data[id] = document.getElementById(id).value.trim());
            }
            const jsonString = JSON.stringify(data, null, 2);
            const canvas = document.getElementById('qrCanvas');
            QRCode.toCanvas(canvas, jsonString, { width: 256 }, function (error) {
                if (error) console.error(error);
                else document.getElementById('download').style.display = 'inline-block';
            });
        });

        document.getElementById('download').addEventListener('click', () => {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qr-code.png';
            link.click();
        });
    </script>
</body>
</html>
