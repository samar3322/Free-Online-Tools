<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Offline AI-Style Password Generator & Manager - Secure, Encrypted, Responsive, and AdMob-Ready." />
  <meta name="keywords" content="password generator, offline password manager, encrypted, localStorage, AI tool" />
  <meta name="author" content="Samar Jeet Jamwal" />
  <title>AI Password Generator & Manager</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #fff9c4;
      --dark: #2c3e50;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--yellow);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--red);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .generator, .passwords {
      background: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .generator input[type="number"] {
      width: 80px;
    }

    button {
      background: var(--red);
      color: var(--white);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .password-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .entry {
      background: var(--yellow);
      padding: 0.6rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .entry .actions button {
      margin-left: 0.5rem;
    }

    footer {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 0.5rem;
    }

    .ad-container {
      background: #f8f8f8;
      border: 2px dashed #ccc;
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
    }

    @media (max-width: 600px) {
      .entry {
        flex-direction: column;
        align-items: flex-start;
      }
      .entry .actions {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ü§ñ AI Password Generator & Manager</h1>
  <p>Your AI sidekick for secure digital life!</p>
</header>

<main>
  <section class="generator">
    <h2>üîê Generate Password</h2>
    <label>
      Length:
      <input type="number" id="length" min="6" max="32" value="12" />
    </label>
    <button onclick="generatePassword()">Generate</button>
    <p id="aiResponse"></p>
  </section>

  <div class="ad-container">
    <!-- Replace with actual AdMob script -->
    <p><strong>AdMob Ad</strong> ‚Äî Your ad will appear here (insert your Ad Unit ID in the script).</p>
  </div>

  <section class="passwords">
    <h2>üìã Stored Passwords</h2>
    <div class="password-list" id="passwordList"></div>
  </section>
</main>

<footer>
  &copy; 2025 | AI Password Manager by Samar Jeet Jamwal
</footer>

<script>
  const AES_KEY = "secret_master_key_123"; // In real app, prompt for this

  function generatePassword() {
    const length = parseInt(document.getElementById("length").value);
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
    let password = "";
    for (let i = 0; i < length; i++) {
      password += charset.charAt(Math.floor(Math.random() * charset.length));
    }

    const aiText = [
      "ü§ñ I‚Äôve cooked up a password just for you!",
      "üîê Here's a tough one, even I can't crack it.",
      "üß† AI-crafted, hacker-shafted!",
      "üí° This one's got brains and brawn!"
    ];
    document.getElementById("aiResponse").innerText = aiText[Math.floor(Math.random() * aiText.length)];

    savePassword(password);
    loadPasswords();
  }

  function savePassword(password) {
    let passwords = JSON.parse(localStorage.getItem("passwords")) || [];
    const encrypted = btoa(encrypt(password, AES_KEY));
    passwords.push(encrypted);
    localStorage.setItem("passwords", JSON.stringify(passwords));
  }

  function loadPasswords() {
    const list = document.getElementById("passwordList");
    list.innerHTML = "";
    const passwords = JSON.parse(localStorage.getItem("passwords")) || [];

    passwords.forEach((enc, index) => {
      const password = decrypt(atob(enc), AES_KEY);
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <span>${password}</span>
        <div class="actions">
          <button onclick="copyPassword('${password}')">Copy</button>
          <button onclick="deletePassword(${index})">Delete</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  function deletePassword(index) {
    let passwords = JSON.parse(localStorage.getItem("passwords")) || [];
    passwords.splice(index, 1);
    localStorage.setItem("passwords", JSON.stringify(passwords));
    loadPasswords();
  }

  function copyPassword(password) {
    navigator.clipboard.writeText(password).then(() => {
      alert("Password copied to clipboard!");
    });
  }

  // Simple XOR encrypt/decrypt (for demonstration only)
  function encrypt(text, key) {
    return text.split("").map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join("");
  }

  function decrypt(text, key) {
    return encrypt(text, key); // XOR is reversible
  }

  // Initialize
  loadPasswords();
</script>

</body>
</html>
