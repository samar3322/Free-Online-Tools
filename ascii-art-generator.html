  <script>
    function generateASCII() {
      const input = document.getElementById("text").value;
      let asciiArt = "";
      for (let i = 0; i < input.length; i++) {
        const charCode = input.charCodeAt(i);
        asciiArt += input[i] + " ";
        if ((i + 1) % 20 === 0) asciiArt += "\n";
      }
      document.getElementById("ascii-output").textContent = asciiArt;
    }

    function convertImageToASCII() {
      const fileInput = document.getElementById("image");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const output = document.getElementById("ascii-output");
      const asciiChars = "@#8&$%*o!;:,. ";

      if (fileInput.files.length === 0) return alert("Upload an image first!");

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const width = 100;
          const scale = width / img.width;
          const height = img.height * scale * 0.5;

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          const imageData = ctx.getImageData(0, 0, width, height);
          let ascii = "";
          for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
              const offset = (y * width + x) * 4;
              const r = imageData.data[offset];
              const g = imageData.data[offset + 1];
              const b = imageData.data[offset + 2];
              const brightness = (r + g + b) / 3;
              const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
              ascii += asciiChars[charIndex];
            }
            ascii += "\n";
          }
          output.textContent = ascii;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
